<head>

<body>
    <div class="all">

            <img class="logo" src="https://dals0gb6i1pll.cloudfront.net/img/buser-horizontal-rosa.0109919.svg" alt="logo">

        <div class="viagens_mais_baratas texto"><h2>Viagens de ônibus mais baratas que a passagem da rodoviária</h2></div>

        <div class="forms">

                    <input class="test" type="text" id="fname" name="fname">

                    </i>
                    <br>
                    
                </div>

                    <br>
                </div>
                <div class="form_element">
                    <label for="fname">Data de ida</label>
                    <input class="test" type="text" id="fname" name="fname"><br>
                </div>
                <div class="form_element">
                    <label for="lname">Data de volta</label>

                </div>

            <button class="buscar">Buscar</button>
        </div>
        <div class="botoes_final">
            <div>
                <i class="fa fa-key icon">

            </div>
            <div>

            </div>
            <div>
                <i></i>

            </div>
            <div>

            </div>
            <div>
